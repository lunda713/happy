<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>CodePen - Happy Birthday JavaScript!</title>

<link rel='stylesheet' href='css/splitting.css'>
<link rel='stylesheet' href='css/splitting-cells.css'>
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
  <div class="text" data-splitting="">Happy Birthday, JavaScript!</div>
  <div class="presents">
    <div class="present orange">
      <div class="lid"></div>
      <div class="box"></div>
      <div class="bow"></div>
      <div class="ribbon"></div>
    </div>
    <div class="present blue">
      <div class="lid"></div>
      <div class="box"></div>
      <div class="bow"></div>
      <div class="ribbon"></div>
    </div>
    <div class="present green">
      <div class="lid"></div>
      <div class="box"></div>
      <div class="bow"></div>
      <div class="ribbon"></div>
    </div>
  </div>
</div>

<script src='js/mo.min.js'></script>
<script src='js/mojs-player.min.js'></script>
<script src='js/splitting.min.js'></script>
<script src="js/script.js"></script>

</body>
</html>
